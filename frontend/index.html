<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InventoryShop - Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>üè™ InventoryShop</h1>
            <p>Full Stack Inventory Management System</p>
        </header>

        <main class="main-content">
            <!-- Controls Section -->
            <section class="controls">
                <div class="search-section">
                    <input type="text" id="searchInput" placeholder="Search items..." />
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="furniture">Furniture</option>
                        <option value="office">Office</option>
                    </select>
                    <button id="searchBtn" class="btn btn-secondary">Search</button>
                    <button id="clearBtn" class="btn btn-outline">Clear</button>
                </div>
                <button id="addItemBtn" class="btn btn-primary">+ Add New Item</button>
            </section>

            <!-- Statistics Dashboard -->
            <section class="stats-dashboard" id="statsDashboard">
                <div class="stat-card">
                    <h3>Total Items</h3>
                    <p id="totalItems">-</p>
                </div>
                <div class="stat-card">
                    <h3>Total Value</h3>
                    <p id="totalValue">-</p>
                </div>
                <div class="stat-card">
                    <h3>Categories</h3>
                    <p id="totalCategories">-</p>
                </div>
                <div class="stat-card">
                    <h3>Low Stock</h3>
                    <p id="lowStock">-</p>
                </div>
            </section>

            <!-- Inventory Grid -->
            <section class="inventory-section">
                <div id="loadingIndicator" class="loading">Loading inventory...</div>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="inventoryGrid" class="inventory-grid"></div>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <h3>No items found</h3>
                    <p>Add your first inventory item to get started!</p>
                </div>
            </section>
        </main>

        <!-- Modal for Add/Edit Item -->
        <div id="itemModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add New Item</h2>
                    <button id="closeModal" class="close-btn">&times;</button>
                </div>
                <form id="itemForm">
                    <div class="form-group">
                        <label for="itemName">Name *</label>
                        <input type="text" id="itemName" required maxlength="100" />
                    </div>
                    <div class="form-group">
                        <label for="itemDescription">Description</label>
                        <textarea id="itemDescription" rows="3" maxlength="500"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="itemCategory">Category *</label>
                        <select id="itemCategory" required>
                            <option value="">Select a category</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Office">Office</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="itemPrice">Price * ($)</label>
                            <input type="number" id="itemPrice" step="0.01" min="0" max="999999" required />
                        </div>
                        <div class="form-group">
                            <label for="itemQuantity">Quantity *</label>
                            <input type="number" id="itemQuantity" min="0" max="999999" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="itemSku">SKU</label>
                        <input type="text" id="itemSku" maxlength="50" pattern="[A-Za-z0-9_-]+" />
                    </div>
                    <div class="modal-actions">
                        <button type="button" id="cancelBtn" class="btn btn-outline">Cancel</button>
                        <button type="submit" id="submitBtn" class="btn btn-primary">Save Item</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Toast notifications -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
